<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InstaDiff</title>
  <style>
    body {
      width: 350px;
      background-color: #121212;
      color: #FAFAFA;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    /* Navigation Tabs */
    .nav {
      display: flex;
      border-bottom: 1px solid #363636;
      background-color: #1e1e1e;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }
    .nav-item.active {
      color: #0095F6;
      border-bottom: 2px solid #0095F6;
    }
    .nav-item:hover { background-color: #262626; }

    /* Main Container */
    .container { padding: 16px; }

    .card {
      background-color: #262626;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #363636;
    }

    .step-title { font-size: 14px; font-weight: 600; color: #0095F6; margin-bottom: 8px; }
    
    .btn {
      width: 100%;
      background-color: #0095F6;
      color: white;
      border: none;
      padding: 8px 0;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:hover { background-color: #1877F2; }
    
    .status-box {
      font-size: 12px;
      line-height: 1.4;
      color: #A8A8A8;
    }

    #results-area { display: none; margin-top: 15px; }
    
    .list-container {
      max-height: 150px;
      overflow-y: auto;
      background: #000;
      border: 1px solid #333;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Action Buttons Row */
    .actions-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .btn-secondary {
      background-color: #333;
      color: #FAFAFA;
      font-size: 11px;
    }
    .btn-secondary:hover { background-color: #444; }

    /* Reset Button */
    .btn-reset {
      background-color: transparent;
      border: 1px solid #333;
      color: #888;
      margin-top: 10px;
    }
    .btn-reset:hover { border-color: #555; color: #ccc; }
    
    /* LINK STYLES */
    .user-row { border-bottom: 1px solid #222; }
    .user-link {
      display: block; 
      color: #FAFAFA;
      text-decoration: none;
      padding: 6px 4px;
      transition: background 0.2s;
    }
    .user-link:hover {
      background-color: #333;
      color: #FF3040;
    }
    
    /* History Specifics */
    .history-item {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 8px;
      padding: 10px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .history-date { font-size: 12px; color: #aaa; }
    .history-count { color: #FF3040; font-weight: bold; font-size: 12px; }
    .history-details { 
      display: none; 
      margin-top: 8px; 
      padding-top: 8px; 
      border-top: 1px solid #333; 
      font-size: 11px; 
      color: #ccc;
    }
    .btn-clear { background-color: #333; color: #bbb; margin-top: 10px; }
    .btn-clear:hover { background-color: #FF3040; color: white; }

  </style>
</head>
<body>

  <div class="nav">
    <div id="tab-btn-scan" class="nav-item active">Scanner</div>
    <div id="tab-btn-history" class="nav-item">History</div>
  </div>

  <div class="container">
    
    <div id="view-scan">
      <div class="card">
        <div id="status-text" class="status-box">
          <strong>Instructions:</strong><br>
          1. Open Instagram Profile.<br>
          2. Click "Following" & Scrape (Step 1).<br>
          3. Click "Followers" & Scrape (Step 2).
        </div>
      </div>

      <div class="card">
        <div class="step-title">Step 1: Following</div>
        <button id="btn-following" class="btn">Scrape Following</button>
        <div id="count-following" style="font-size: 11px; margin-top:5px; text-align:right; color:#0095F6;"></div>
      </div>

      <div class="card">
        <div class="step-title">Step 2: Followers</div>
        <button id="btn-followers" class="btn">Scrape Followers</button>
        <div id="count-followers" style="font-size: 11px; margin-top:5px; text-align:right; color:#0095F6;"></div>
      </div>

      <div id="results-area" class="card" style="border-color: #FF3040;">
        <div class="step-title" style="color: #FF3040;">Traitors (<span id="diff-count">0</span>)</div>
        <div style="font-size: 11px; color: #ccc; margin-bottom: 5px;">Click a name to visit profile:</div>
        
        <div class="list-container" id="diff-list"></div>

        <div class="actions-row">
          <button id="btn-download-csv" class="btn btn-secondary">Download CSV</button>
          <button id="btn-download-txt" class="btn btn-secondary">Download Text</button>
        </div>
      </div>

      <button id="btn-reset-scanner" class="btn btn-reset">Reset Scanner Data</button>
    </div>

    <div id="view-history" style="display: none;">
      <div id="history-list"></div>
      <button id="btn-clear-history" class="btn btn-clear">Clear All History</button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
