<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InstaDiff</title>
  <style>
    body {
      width: 320px;
      background-color: #121212;
      color: #FAFAFA;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      margin: 0;
    }
    h1 { font-size: 18px; margin-bottom: 5px; text-align: center; }
    p.subtitle { font-size: 12px; color: #A8A8A8; text-align: center; margin-top: 0; margin-bottom: 20px;}

    .card {
      background-color: #262626;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #363636;
    }

    .step-title { font-size: 14px; font-weight: 600; color: #0095F6; margin-bottom: 8px; }
    
    .btn {
      width: 100%;
      background-color: #0095F6;
      color: white;
      border: none;
      padding: 8px 0;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:hover { background-color: #1877F2; }
    .btn:disabled { background-color: #444; color: #888; cursor: not-allowed; }

    .status-box {
      font-size: 12px;
      line-height: 1.4;
      color: #A8A8A8;
      min-height: 40px;
    }

    #results-area {
      display: none; /* Hidden until results are ready */
      margin-top: 15px;
    }
    
    .list-container {
      max-height: 150px;
      overflow-y: auto;
      background: #000;
      border: 1px solid #333;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .user-row { padding: 4px; border-bottom: 1px solid #222; }
    .user-row:last-child { border-bottom: none; }
    .highlight { color: #FF3040; font-weight: bold; }
  </style>
</head>
<body>

  <h1>InstaDiff</h1>
  <p class="subtitle">Plain Diffing / No Login Required</p>

  <div class="card">
    <div id="status-text" class="status-box">
      <strong>Instructions:</strong><br>
      1. Go to your Instagram Profile.<br>
      2. Click your "Following" count to open the list.<br>
      3. Click "Scrape Following" below.
    </div>
  </div>

  <div class="card">
    <div class="step-title">Step 1: Get Who You Follow</div>
    <button id="btn-following" class="btn">Scrape "Following" List</button>
    <div id="count-following" style="font-size: 11px; margin-top:5px; text-align:right; color:#0095F6;"></div>
  </div>

  <div class="card">
    <div class="step-title">Step 2: Get Your Followers</div>
    <button id="btn-followers" class="btn">Scrape "Followers" List</button>
    <div id="count-followers" style="font-size: 11px; margin-top:5px; text-align:right; color:#0095F6;"></div>
  </div>

  <div id="results-area" class="card" style="border-color: #FF3040;">
    <div class="step-title" style="color: #FF3040;">Traitors (<span id="diff-count">0</span>)</div>
    <div style="font-size: 11px; color: #ccc; margin-bottom: 5px;">These people do not follow you back:</div>
    <div class="list-container" id="diff-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
